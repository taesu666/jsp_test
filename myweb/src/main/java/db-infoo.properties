driverClassName=com.mysql.cj.jdbc.Driver
url=jdbc:mysql://localhost:3306/newhr
userName=root
passWord=rootroot

#sql
getEmpInfoByEmpNameSql=select manager_id,job_id,department_id,ifnull(commission_pct,0) as commission_pct ,phone_number, employee_id, last_name, first_name, salary, email, date_format(e.hire_date,'%Y-%m-%d') as hire_date from employees e where lower(concat(first_name, last_name)) = lower(Replace(?,' ',''))
getEmpInfoByHireYearSql=select manager_id,job_id,department_id,ifnull(commission_pct,0) as commission_pct,phone_number,employee_id,last_name, first_name,salary,email,date_format(e.hire_date,'%Y-%m-%d') as hire_date from employees e where year(hire_date) = ?
getEmpInfoByJobIdSql=select manager_id,job_id,department_id,ifnull(commission_pct,0) as commission_pct,phone_number,employee_id,last_name, first_name,salary,email,date_format(e.hire_date,'%Y-%m-%d') as hire_date from employees e where job_id = ?
getEmpInfoByDeptIdSql=select manager_id,job_id,department_id,ifnull(commission_pct,0) as commission_pct,phone_number,employee_id,last_name, first_name,salary,email,date_format(e.hire_date,'%Y-%m-%d') as hire_date from employees e where department_id = ?
getEmpInfoByCityNameSql=select manager_id,job_id,department_id,ifnull(commission_pct,0) as commission_pct,phone_number,employee_id,last_name, first_name,salary,email,date_format(e.hire_date,'%Y-%m-%d') as hire_date from employees e where e.department_id in (select d.department_id from departments d where d.location_id in (select l.location_id from locations l where city = ?))
getEmpInfoByManagerIdSql=select e.manager_id,e.job_id,e.department_id,ifnull(e.commission_pct,0) as commission_pct,e.phone_number,e.employee_id, e.last_name, e.first_name, e.salary, e.email, date_format(e.hire_date,'%Y-%m-%d') as hire_date, m.last_name from employees e left join employees m on e.manager_id = m.employee_id where m.last_name = ?
getEmpInfoByCountryNameSql=select manager_id,job_id,department_id,ifnull(commission_pct,0) as commission_pct,phone_number,employee_id, last_name, salary, first_name, email,date_format(e.hire_date,'%Y-%m-%d') as hire_date from employees e where e.department_id in (select d.department_id from departments d where d.location_id in(select l.location_id from locations l where l.country_id in (select c.country_id from countries c where country_name = ?)))

getSummaryJobSql=select j.job_id as id, j.job_title as name, j.job_title as name,round(sum(e.salary * (1 + coalesce(e.commission_pct,0)) * 12 * 1390),-3) as sum, round(avg(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as avg, round(max(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as max, round(min(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as min, count(*) as count from employees e join jobs j on e.job_id = j.job_id group by j.job_id order by ? desc
getSummaryDpIdSql=select d.department_id as id, d.department_name as name, round(sum(e.salary * (1 + coalesce(e.commission_pct,0)) *12 * 1390),-3) as sum, round(avg(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as avg, round(max(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as max, round(min(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as min, count(*) as count from employees e join departments d on e.department_id = d.department_id group by d.department_id order by ? desc
getSummaryCitySql=select l.location_id as id, l.city as name, round(sum(e.salary * (1 + coalesce(e.commission_pct,0)) *12 * 1390),-3) as sum, round(avg(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as avg, round(max(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as max, round(min(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as min, count(*) as count from employees e join departments d on e.department_id = d.department_id join locations l on d.location_id = l.location_id group by l.location_id order by ? desc
getSummaryCountrySql=select c.country_id as id, c.country_name as name, round(sum(e.salary * (1 + coalesce(e.commission_pct,0)) *12 * 1390),-3) as sum, round(avg(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as avg, round(max(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as max, round(min(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as min, count(*) as count from employees e join departments d on e.department_id = d.department_id join locations l on d.location_id = l.location_id join countries c on l.country_id = c.country_id group by c.country_id order by ? desc
getSummaryRegionSql=select r.region_id as id, r.region_name as name, round(sum(e.salary * (1 + coalesce(e.commission_pct,0)) *12 * 1390),-3) as sum, round(avg(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as avg, round(max(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as max, round(min(e.salary * (1 + coalesce(e.commission_pct, 0)) * 12 * 1390),-3) as min, count(*) as count from employees e join departments d on e.department_id = d.department_id join locations l on d.location_id = l.location_id join countries c on l.country_id = c.country_id join regions r on c.region_id = r.region_id group by r.region_id order by ? desc